name: Deploy Infrastructure

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  AWS_REGION: us-west-2
  NODE_VERSION: '18'
  TERRAFORM_WORKING_DIR: './terraform'

jobs:
  build-and-deploy:
    name: 'Build and Deploy'
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ env.NODE_VERSION }}

    - name: Build Lambda Functions
      run: |
        # Clean up
        rm -rf terraform/modules/lambda/*.zip build
        
        # Create build directories
        mkdir -p terraform/modules/lambda build/order-processor build/notification-processor
        
        # Build order processor
        cd build/order-processor
        cp -r ../../src/order-processor/* .
        npm install --production
        zip -r ../../terraform/modules/lambda/order-processor.zip .
        cd ../..
        
        # Build notification processor
        cd build/notification-processor
        cp -r ../../src/notification-processor/* .
        npm install --production
        zip -r ../../terraform/modules/lambda/notification-processor.zip .
        cd ../..

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2

    - name: Terraform Init
      working-directory: ${{ env.TERRAFORM_WORKING_DIR }}
      run: terraform init -backend=true

    - name: Terraform Plan
      working-directory: ${{ env.TERRAFORM_WORKING_DIR }}
      id: plan
      run: terraform plan -no-color

    - name: Terraform Apply
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      working-directory: ${{ env.TERRAFORM_WORKING_DIR }}
      run: terraform apply -auto-approve